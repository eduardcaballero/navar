{% extends 'navar/base.html' %}

{% block content %}
    <div>
        {% if perfil.published_date %}
            <div>
                {{ perfil.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'perfil_editar' pk=perfil.pk %}"><i class="far fa-edit"></i></a>
        {% endif %}
        <h1>{{ perfil.title }}</h1>
        <p>{{ perfil.text|linebreaksbr }}</p>
    </div>
{% endblock %}
